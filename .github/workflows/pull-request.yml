name: pull-request-build

on: [ pull_request ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 11
      - name: Set env
        run: |
          echo 'PR_NUMBER=${{ github.event.number }}' >> $GITHUB_ENV
          echo 'GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}' >> $GITHUB_ENV
      - name: Gradle clean
        run: |
          ./gradlew clean
      - name: Gradle build
        run: |
          ./gradlew build
      - name: Comment to Pull Request
        run: |
          ./gradlew commentToPullRequest
      - name: Gradle publish to mavenLocal
        run: |
          ./gradlew publishToMavenLocal
      - name: Run basic example
        run: |
          cd examples/basic
          ./gradlew clean --refresh-dependencies
      - name: Run change file example
        run: |
          cd examples/change_file
          ./gradlew clean --refresh-dependencies
          echo 'dotenv.filename=.env.staging' > gradle.properties
          ./gradlew clean
      - name: Run hierarchical definitions example
        run: |
          cd examples/hierarchical_definitions
          ./gradlew clean --refresh-dependencies
      - name: Upload build report
        uses: actions/upload-artifact@v1.0.0
        with:
          name: build_reports
          path: plugin/build/reports
